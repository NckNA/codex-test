<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация – Экибастузский портал</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page header -->
  <header>
    <h1>Регистрация</h1>
    <p>Создайте новый личный кабинет</p>
  </header>
  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Главная</a>
    <a href="vacancies.html">Вакансии</a>
    <a href="classifieds.html">Объявления</a>
    <a href="companies.html">Компании и услуги</a>
    <a href="real-estate.html">Недвижимость</a>
  </nav>

  <div class="container">
    <section>
      <div class="form-container">
        <form>
          <label for="register-name">Имя</label>
          <input type="text" id="register-name" placeholder="Введите ваше имя" required>

          <label for="register-email">Электронная почта</label>
          <input type="email" id="register-email" placeholder="Введите e-mail" required>

          <label for="register-password">Пароль</label>
          <input type="password" id="register-password" placeholder="Введите пароль" required>

          <label for="register-password-confirm">Подтверждение пароля</label>
          <input type="password" id="register-password-confirm" placeholder="Повторите пароль" required>

          <label for="register-role">Роль</label>
          <select id="register-role" required>
            <option value="">Выберите роль…</option>
            <option value="jobseeker">Соискатель</option>
            <option value="employer">Работодатель</option>
            <option value="service">Исполнитель услуг</option>
          </select>

          <button type="submit">Зарегистрироваться</button>

          <a class="form-link" href="login.html">Уже есть аккаунт? Войдите</a>
        </form>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Экибастузский городской портал. Все права защищены.</p>
  </footer>

  <!-- JavaScript для отправки формы регистрации на API -->
  <script>
    // Базовый URL API бекенда Railway
    const apiBaseUrl = 'https://codex-test-production.up.railway.app';
    // Обработчик отправки формы регистрации
    document.querySelector('form').addEventListener('submit', async (event) => {
      event.preventDefault();
      // Считываем значения полей формы
      const name = document.getElementById('register-name').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const passwordConfirm = document.getElementById('register-password-confirm').value;
      const role = document.getElementById('register-role').value;
      // Проверка совпадения паролей
      if (password !== passwordConfirm) {
        alert('Пароли не совпадают.');
        return;
      }
      try {
        const response = await fetch(`${apiBaseUrl}/api/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role })
        });
        const result = await response.json();
        if (response.ok) {
          // Успешная регистрация: уведомляем пользователя и перенаправляем на страницу входа
          alert('Регистрация прошла успешно. Теперь вы можете войти.');
          window.location.href = 'login.html';
        } else {
          alert(result.error || 'Ошибка регистрации.');
        }
      } catch (error) {
        console.error(error);
        alert('Не удалось подключиться к серверу. Попробуйте позже.');
      }
    });
  </script>
</body>
</html>
