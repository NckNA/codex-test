<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход – Экибастузский портал</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page header -->
  <header>
    <h1>Вход</h1>
    <p>Войдите в свой личный кабинет</p>
  </header>
  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Главная</a>
    <a href="vacancies.html">Вакансии</a>
    <a href="classifieds.html">Объявления</a>
    <a href="companies.html">Компании и услуги</a>
    <a href="real-estate.html">Недвижимость</a>
  </nav>

  <div class="container">
    <section>
      <div class="form-container">
        <form>
          <label for="login-email">Электронная почта</label>
          <input type="email" id="login-email" placeholder="Введите e-mail" required>

          <label for="login-password">Пароль</label>
          <input type="password" id="login-password" placeholder="Введите пароль" required>

          <button type="submit">Войти</button>

          <a class="form-link" href="register.html">Нет аккаунта? Зарегистрируйтесь</a>
        </form>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Экибастузский городской портал. Все права защищены.</p>
  </footer>

  <!-- JavaScript для отправки формы входа на API -->
  <script>
    // Базовый URL API бекенда Railway
    const apiBaseUrl = 'https://codex-test-production.up.railway.app';
    // Находим форму входа и навешиваем обработчик отправки
    document.querySelector('form').addEventListener('submit', async (event) => {
      event.preventDefault();
      // Собираем данные формы
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      try {
        const response = await fetch(`${apiBaseUrl}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          // Отправляем имя пользователя в поле username, т.к. backend ожидает username
          body: JSON.stringify({ username: email, password })
        });
        const result = await response.json();
        if (response.ok) {
          // Сохраняем токен и данные пользователя в localStorage для дальнейших запросов
          if (result.token) {
            localStorage.setItem('token', result.token);
            if (result.user) {
              localStorage.setItem('username', result.user.username);
              localStorage.setItem('role', result.user.role);
            }
          }
          // При успешном входе перенаправляем на главную страницу
          alert('Вход выполнен успешно.');
          window.location.href = 'index.html';
        } else {
          // Показать сообщение об ошибке, если сервер вернул ошибку
          alert(result.message || result.error || 'Ошибка авторизации. Проверьте введённые данные.');
        }
      } catch (error) {
        console.error(error);
        alert('Не удалось подключиться к серверу. Попробуйте позже.');
      }
    });
  </script>
</body>
</html>
